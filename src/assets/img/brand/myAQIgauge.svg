  <rect x="0" y="0" rx="25" ry="25" width="100%" height="350" style="fill:#FFF;fill-rule:evenodd;stroke-width:8;stroke-miterlimit:1;" stroke="hsla(232, 52%, 8%, 1)" />
  <image xlink:href="gauge-outline.png" height="420" width="380" transform="translate(10,-35)"/>
  
  <!-- <line class="line" x1="53" y1="306" x2="180" y2="180" style="stroke:rgb(255,0,0);stroke-width:2;transform-origin:63px 0px"
